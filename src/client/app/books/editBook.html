<h2>Edit/Delete Book</h2>
<div>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="bookTitle" class="col-sm-1 control-label">Title</label>

      <div class="col-sm-4">
        <input type="text" ng-model="vm.currentBook.title" class="form-control" id="bookTitle" placeholder="Title">
      </div>
    </div>
    <div class="form-group">
      <label for="bookAuthor" class="col-sm-1 control-label">Author</label>

      <div class="col-sm-4">
        <input type="text" ng-model="vm.currentBook.author" class="form-control" id="bookauthor" placeholder="Author">
      </div>
    </div>
    <div class="form-group">
      <label for="bookGenre" class="col-sm-1 control-label">Genre</label>

      <div class="col-sm-4">
        <input type="text" ng-model="vm.currentBook.genre" class="form-control" id="bookgenre" placeholder="Genre">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-5">
        <a href="#/" class="btn btn-default">
          <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
          <span class="glyphicon-class">Cancel</span>
        </a>
        <button data-ng-click="vm.saveBook()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">
          <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
          <span class="glyphicon-class">Save</span>
        </button>
        <button ng-click="vm.deleteBook()" class="btn btn-danger">
          <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
          <span class="glyphicon-class">Delete</span>
        </button>
      </div>
    </div>
  </form>
</div>
