<h3>Add Book</h3>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="bookTitle" class="col-sm-1 control-label">Title</label>

		<div class="col-sm-4">
			<input type="text" data-ng-model="vm.book.title" class="form-control" id="bookTitle" placeholder="Title">
		</div>
	</div>
	<div class="form-group">
		<label for="bookAuthor" class="col-sm-1 control-label">Author</label>

		<div class="col-sm-4">
			<input type="text" data-ng-model="vm.book.author" class="form-control" id="bookauthor" placeholder="Author">
		</div>
	</div>
	<div class="form-group">
		<label for="bookGenre" class="col-sm-1 control-label">Genre</label>

		<div class="col-sm-4">
			<input type="text" data-ng-model="vm.book.genre" class="form-control" id="bookGenre" placeholder="Genre">
		</div>
	</div>
	<div class="form-group">
		<label for="bookCover" class="col-sm-1 control-label">Cover Path</label>

		<div class="col-sm-4">
			<input type="text" data-ng-model="vm.book.coverArtPath" class="form-control" id="bookCover" placeholder="Cover Path">
			<!--<div>
				<img data-ng-src="{{vm.book.coverArtPath}}" />
			</div>-->
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-5">
			<a href="#/" class="btn btn-default">
				<span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
				<span class="glyphicon-class">Cancel</span>
			</a>
			<button data-ng-click="vm.addBook(vm.book)" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">
				<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
				<span class="glyphicon-class">Add</span>
			</button>
		</div>
	</div>
</form>
